<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    
    <header>

        <h1>Weather Dashboard</h1>

    </header>
   <section class="container"> 
    <form class="form grid-row-span-2"> 
        
        <div class="mb-3">
            <label for="citySearch" class="form-label">Search for a City:</label>
            <input type="text" placeholder="City Name" class="form-control" id="citySearch"></input>
        </div> 
        
        <button type="search" class="btn btn-primary">Search</button>

    </form>

    <section id="currentForcast" class="grid-col-span-5">

        <p id="city" class="inline"></p>
        <p id="currentDate" class="inline"></p>
        <img id="icon" class="inline"><br><br>
        <p id="weatherDescription"></p><br>
        <p id="temp"></p><br>
        <p id="wind"></p><br>
        <p id="humidity"></p><br>
        <P id="uvIndex"></P><br>

    </section>

    <section id="fiveDayForcast1" class="fiveDay">

        <p class="date1"></p>
        <img class="image1">
        <p class="tempr1"></p>
        <p class="winds1"></p>
        <p class="moisture1"></p>

    </section>

    <section id="fiveDayForcast2" class="fiveDay">

        <p class="date2"></p>
        <img class="image2">
        <p class="tempr2"></p>
        <p class="winds2"></p>
        <p class="moisture2"></p>

    </section>

    <section id="fiveDayForcast3" class="fiveDay">

        <p class="date3"></p>
        <img class="image3">
        <p class="tempr3"></p>
        <p class="winds3"></p>
        <p class="moisture3"></p>

    </section>

    <section id="fiveDayForcast4" class="fiveDay">

        <p class="date4"></p>
        <img class="image4">
        <p class="tempr4"></p>
        <p class="winds4"></p>
        <p class="moisture4"></p>

    </section>

    <section id="fiveDayForcast5" class="fiveDay">

        <p class="date5"></p>
        <img class="image5">
        <p class="tempr5"></p>
        <p class="winds5"></p>
        <p class="moisture5"></p>

    </section>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./script.js"></script>    
  </section>
</body>
</html>
